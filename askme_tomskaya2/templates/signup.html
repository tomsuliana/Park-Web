{% extends "inc/base_login.html" %}
{% load static %}
{% block content %}
<div class="col-5">
    <div class="login mt-5">
        <h2>Register</h2>
        <div class="input-group mb-3">
            <span class="input-group-text" >Login</span>
            <input type="text" class="form-control" placeholder="Enter your login here" maxlength="20" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" >Email</span>
            <input type="text" class="form-control" placeholder="Enter your email here" maxlength="20" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" >NickName</span>
            <input type="text" class="form-control" placeholder="Enter your nickname" maxlength="20" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" >Password</span>
            <input type="password" class="form-control" placeholder="Enter password" maxlength="20" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" >Repeat Password</span>
            <input type="password" class="form-control" placeholder="Enter password" maxlength="20" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Upload</label>
            <input type="file" class="form-control" id="inputGroupFile01">
        </div>
    </div>
    <div class="mt-3">
        <a href="{% url 'index' %}" type="submit" class="btn btn-success mb-3">Register!</a>
    </div>
</div>

{% endblock content %}
