{% extends "inc/base_login.html" %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<div class="col-5">
    <div class="login mt-5">
        <h2>Register</h2>
        <form novalidate action="/signup/" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}

                    <div class="mt-3">
                        <button type="submit" class="btn btn-success">Sing Up!</button>
                    </div>
        </form>
    </div>
</div>

{% endblock content %}
