{% extends "inc/base.html" %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<div class="col-5">
<div class="login mt-5">
    <h2>Settings: {{ user.username }}</h2>
    <form novalidate action="/settings/" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}

                    <div class="mt-3">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
    </form>

</div>
</div>
{% endblock content %}
