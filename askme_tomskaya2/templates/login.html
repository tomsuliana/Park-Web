{% extends "inc/base_login.html" %}
{% load static %}
{% block content %}
<div class="col-5">
                <div class="login mt-5">
                    <h2>Log In</h2>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Login</span>
                        <input type="text" class="form-control" placeholder="Enter your login here" maxlength="20" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" >Password</span>
                        <input type="password" class="form-control" placeholder="Enter password" maxlength="20" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="mt-3">
                    <a href="{% url 'index' %}" class="btn btn-success" type="submit">Log In!</a>
                </div>
                <a href="{% url 'signup' %}">create new account</a>
</div>

{% endblock content %}
