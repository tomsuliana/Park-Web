<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">

    <title>Sticky Footer Navbar Template · Bootstrap v5.3</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">

    <!— Custom styles for this template —>
    <link href="../static/css/my.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">

    <header>
    <!— Fixed navbar —>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ask Pupkin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Ask!</button>
                </form>
                </div>
                <div class="d-flex">
                    <div class="avatar">
                        <img src="../static/img/img.png" alt="avatar">
                    </div>

                    <div class="d-flex flex-column">
                    <div class="text-center user-name">
                        Dr. Pepper
                    </div>
                    <div class="d-flex">
                      <a class="ms-1 me-1" href="#">Settings</a>
                      <a class="ms-1 me-1" href="#">Log out</a>
                    </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!— Begin page content —>
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col-3">
                        <h1 class="mt-5">New question</h1>
                </div>
            </div>
            <div class="row">
                <p class="error">Empty question</p>
            </div>

        <div class="row">
            <div class="col-9">
                <div class="new-question">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Title</span>
                        <input type="text" class="form-control" placeholder="How to build a moon park?" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group quest-text">
                        <div class="mt-0"><span class="input-group-text">Text</span></div>
                        <textarea class="form-control" id="question-place" placeholder="Really, how? Have no idea about it." aria-label="With textarea"></textarea>
                    </div>
                    <div class="input-group mt-3">
                        <span class="input-group-text" id="basic-addon2">Tags</span>
                        <input type="text" class="form-control" placeholder="moon, park, puzzle" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="mt-3">
                    <button type="submit" class="btn btn-success mb-3">Ask!</button>
                    </div>
                </div>

            </div>



        <div class="col-3 container pt-0">
            <div class="row text-center">
                <h2>Popular Tags</h2>
            </div>

            <div class="row">
                <div class="col-2"></div>
            <div class="col-8 text-center pr-2">
                <a href="#">Perl</a>
                <a href="#">Python</a>
                <a href="#">Technopark</a>
                <a href="#">MySQL</a>
                <a href="#">Django</a>
                <a href="#">Mail.ru</a>
                <a href="#">Voloshin</a>
                <a href="#">Firefox</a>
            </div>
            </div>
            <div class="row">
                <h2>Best Members</h2>
            </div>
            <div class="row"><a href="#">Mr. Freeman</a></div>
            <div class="row"><a href="#">Dr. House</a></div>
            <div class="row"><a href="#">Bender</a></div>
            <div class="row"><a href="#">Queen Victoria</a></div>
            <div class="row"><a href="#">V. Pupkin</a></div>
        </div>
        </div>
        </div>



    </main>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
            <span class="text-muted"></span>
        </div>
    </footer>

    <script src="../static/js/bootstrap.js" ></script>

</body>
</html>
